<div class="card m-3 card-hover" style="width: 18rem;">
    <ng-container>
        <img [src]="product.product.imageURL" class="card-img-top" alt="...">
    </ng-container>
    <div class="card-body">
        <h5 class="card-title">{{product.product.name}}</h5>
        <h5 class="price">${{product.product.price}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.
        </p>
    </div>
</div>
