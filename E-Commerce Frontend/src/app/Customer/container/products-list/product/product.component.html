<div class="card" [routerLink]="['/product', product.product.id]" *ngIf="product.product.price > 0">
  <div class="image">
    <span class="pricing" *ngIf="product.product.discount > 0">
      <span *ngIf="product.product.discount > 0">
        {{ product.product.discount }}% Off
      </span>
    </span>
    <img [src]="convertToImage(product.product.image)" class="card-img-top" alt="..." id="img">
  </div>
	

  <span class="title">{{product.product.name}}</span>
  
	<span class="price">
    <span class="act-price" [style.color]="product.product.discount > 0 ? '#df0808b8' : 'black'" [style.text-decoration]="product.product.discount > 0 ? 'line-through' : 'none'">₹{{ product.product.price }}</span> &nbsp;
    <span class="dis-price" *ngIf="product.product.discount > 0">₹{{product.product.price-((product.product.discount/100)*product.product.price)}}</span>
	</span>
	
</div>


<router-outlet></router-outlet>
