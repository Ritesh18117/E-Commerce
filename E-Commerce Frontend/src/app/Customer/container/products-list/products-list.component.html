<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.pinimg.com/564x/bf/12/97/bf129738457dfb6d1e76ffafbcf6e054.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/564x/b4/ea/06/b4ea06db57167b73c831ca17e655e15b.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/736x/fa/57/1f/fa571f0a4a4bb929ade67a49f122bd54.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
        </button>
  </div>
  
<app-filter class="container" (filterNotify)="onCategoryFilter($event)"></app-filter>
<div class="product-list d-flex flex-wrap justify-content-center" style="background-color: #efe8e8;border-radius:24px;">
    <ng-container *ngFor="let product of products" >
        <app-product [product]="product"></app-product>
    </ng-container>
</div>
