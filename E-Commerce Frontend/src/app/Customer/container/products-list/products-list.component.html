<app-filter class="container" (filterNotify)="onCategoryFilter($event)"></app-filter>
<div class="product-list d-flex flex-wrap justify-content-center" style="background-color: #efe8e8;border-radius:24px;">
    <ng-container *ngFor="let product of products" >
        <app-product [product]="product"></app-product>
    </ng-container>
    <button type="button" class="btn btn-primary" (click)="addApprovedProducts()">Next</button>
</div>
