<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="container mt-4" style="min-height: 80vh;">
    <div class="row border">
        <div class="col-md-3 border p-2 pb-3">
            <div class="border-bottom p-1">
                <div class="avatar">
                <img src="../../../assets/person_logo.png" class="avatar-photo" height="108" width="108">
                </div>
                <div class="user-name">
                    {{username}}
                </div>
            </div>
            <a (click)="renderProfile()"  class="text-decoration-none text-dark">
                <div class="p-2 mt-2 profile-nav" id="align-items">
                    <span class="material-symbols-outlined "> person_edit </span>
                    &nbsp; &nbsp; &nbsp; Personal Infromation
                </div>
            </a>
            <a (click)="renderMyOrders()" class="text-decoration-none text-dark">
                <div class="p-2 mt-2 profile-nav" id="align-items">
                    <span class="material-symbols-outlined">inventory </span>
                    &nbsp; &nbsp; &nbsp; My Orders
                </div>
            </a>
            <a (click)="renderMyAddress()"  class="text-decoration-none text-dark" >
                <div class="p-2 mt-2 profile-nav" id="align-items">
                    <span class="material-symbols-outlined">home_pin</span>
                    &nbsp; &nbsp; &nbsp; Addresses
                </div>
            </a>
            <a routerLink="/cart" class="text-decoration-none text-dark">
                <div class="p-2 mt-2 profile-nav" id="align-items">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    &nbsp; &nbsp; &nbsp; Cart
                </div>
            </a>
        </div>
        <div class="col-md-9 border p-3">
            <app-profile *ngIf="profile"></app-profile>
            <app-my-orders *ngIf="myOrders"></app-my-orders>
            <app-my-address *ngIf="myAddress"></app-my-address>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
