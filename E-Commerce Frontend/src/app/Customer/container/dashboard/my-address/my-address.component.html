<!-- <h2 class="myAddress" *ngIf="myAddresses.length > 0" style="margin-bottom: 40px;">My Addresses</h2> -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div *ngIf="myAddresses.length > 0" style="margin-bottom: 40px;" style="display:flexbox;text-align:left;font-family:Jost, sans-serif;font-weight: 600;font-size:1.8rem;padding-bottom: 30px;">Saved Addresses</div>
<div class="">
    <div class="row">
        <div class="col-sm-6 mb-5" *ngFor="let address of myAddresses; let i=index">
            <div class="card h-100"> <!-- Added h-100 class to make the card body full height -->
                <div class="card-body d-flex flex-column"> <!-- Added d-flex and flex-column to make content stack vertically -->
                    <h5 class="card-title">{{ address.name }}</h5>
                    <h6>{{ address.contact }}</h6>
                    <p class="card-text flex-grow-1"> <!-- Added flex-grow-1 to make the text area take remaining height -->
                        Address: {{ address.address1 }}, 
                        {{ address.address2 }}, 
                        {{ address.city }}, 
                        {{ address.state }}, 
                        {{ address.zipcode }}
                    </p>
                    <button class="btn btn-outline-danger mt-auto" (click)="deleteAddress(address.id)">Delete</button> <!-- Added mt-auto to push the button to the bottom -->
                </div>
            </div>
        </div>
    </div>

    <a class="add-address" (click)="toggleAddAddress()"> Add New Address +</a>
</div>

    
    <form *ngIf="addAddressVisible" #myForm="ngForm" class="mt-5 p-3 " id="new-address" (ngSubmit)="onSubmit()">
        <h2 style="margin-bottom: 40px;" style="font-family:Jost, sans-serif;font-weight: 600;font-size:1.8rem; margin-left: 8px;">New Address</h2>
        <div class="row m-3 mt-5">
            <div class="col-md-6">
                <div class="form-group">
                    <h6 style="margin-bottom: 5px; margin-left: 3px;">Name</h6>
                    <input type="text" name="Name" [(ngModel)]="addAddress.name" class="form-control form-control-lg" placeholder="John Doe">
                </div>
            </div>
    
            <div class="col-md-6">
                <div class="form-group">
                    <h6 style="margin-bottom: 5px; margin-left: 3px;">Contact</h6>
                    <input type="text" name="contact" [(ngModel)]="addAddress.contact" class="form-control form-control-lg" placeholder="9876543210">
                </div>
            </div>
        </div>
        <div class="row m-3">
            <div class="form-group col-md-12">
                <h6 style="margin-bottom: 5px; margin-left: 3px;">Address Line 1</h6>
                <input name="address2" type="text" [(ngModel)]="addAddress.address2" class="form-control form-control-lg" placeholder="Apartment, studio, or floor">
            </div>
        </div>
        <div class="row m-3">
            <div class="form-group col-md-12">
                <h6 style="margin-bottom: 5px; margin-left: 3px;">Address Line 2</h6>
                <input type="text" name="address1" [(ngModel)]="addAddress.address1" class="form-control form-control-lg" placeholder="1234 Main St">
            </div>
        </div>
        
    
        <div class="row m-3">
            <div class="form-group col-md-6">
                <h6 style="margin-bottom: 5px; margin-left: 3px;">City</h6>
                <input name="city" type="text" [(ngModel)]="addAddress.city" class="form-control form-control-lg" placeholder="City" id="inputCity">
            </div>
    
            <div class="form-group col-md-4">
                <h6 style="margin-bottom: 5px; margin-left: 3px;">State</h6>
                <input name="state" type="text" [(ngModel)]="addAddress.state" class="form-control form-control-lg" placeholder="State" id="inputState">
            </div>
    
            <div class="form-group col-md-2">
                <h6 style="margin-bottom: 5px; margin-left: 3px;">Zipcode</h6>
                <input name="zip" type="text" [(ngModel)]="addAddress.zipcode" class="form-control form-control-lg" placeholder="Zip" id="inputZip">
            </div>
        </div>
    
        <button type="submit" class="btn btn-outline-dark m-4">Add Address</button>
    </form>
