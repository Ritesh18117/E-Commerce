<div class="carousel-body">  <div id="carouselExampleAutoplaying" class="carousel slide " data-bs-ride="carousel" data-bs-interval="2500">

  
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets\Carousel\1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets\Carousel\2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets\Carousel\3.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets\Carousel\4.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets\Carousel\5.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets\Carousel\6.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets\Carousel\7.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets\Carousel\8.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


<div class="container">
    <app-Search (searchItem)="searchReceive($event)"></app-Search>
    <app-products-list #productListComponent [searchValue]="searchValue"></app-products-list>
</div>
