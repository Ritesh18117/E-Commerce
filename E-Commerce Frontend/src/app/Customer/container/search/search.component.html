<div class="d-flex justify-content-center">
    <input type="text" [(ngModel)]="searchValue" placeholder="Search" name="" id="">
    <button (click)="onClick()" [disabled]="!searchValue" [style.background-color]="searchValue ? '#b1b1b1' : 'white'"><i class="fa fa-search"></i></button>
</div>
<p *ngIf="searched">Showing Results for : {{searched}}</p>
