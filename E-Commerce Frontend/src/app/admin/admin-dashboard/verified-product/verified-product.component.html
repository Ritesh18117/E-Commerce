<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'> 

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />




<div style="display:flexbox;text-align:left;font-family:Arial, Helvetica, sans-serif;font-weight: 600;font-size:2.2rem;padding-bottom: 30px;">Verified Products</div>


<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="form">
            <span class="right-pan" >
                <div class="control has-icons-left">
                    <div class="select control has-icons-left">
                        <select [(ngModel)]="searchType" id="searchType" (ngModelChange)="filter()" name="searchType"class="" id="searchType" id="filter-select" >
                          <option value="productId">Product Id</option>
                          <option value="approvedProduct">Approved Product</option>
                          <option value="rejectedProduct">Rejected Product</option>
                        </select>
                    </div> 
  
                    </div>
                 </span>
                    <input type="text" class="form-control form-input " id="search-input"  placeholder="Search products...">
                    <button type="submit" class="btn btn-base left-pan" (click)="search()">
                      <i class="material-symbols-outlined" >search</i>
                     </button>
                </div>
              </div>
            </div>
          </div>
     
<!--  -->
<div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead >
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Sales Price(â‚¹)</th>
        <th>Discount(%)</th>
        <th>Margin(%)</th>
        <th>Status</th>
        <th>Image</th>
        <th>Revoke Product</th>
    </tr>
    </thead>
  
    <tbody>
    <ng-container *ngFor="let product of productVerifiedList">
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.discount}}</td>
            <td>{{product.margin}}</td>
            <td> <span style="color:green" *ngIf= "product.approvalStatus == 'true'">Approved</span>
                <span *ngIf="product.approvalStatus == 'rejected'" style="color:red">Rejected</span>
            </td>
            <td>
                <a href="{{convertToImage(product.image)}}" target="_blank">View Image</a>
            </td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="revoke(product.id)">Revoke</button>
            </td>
        </tr>
    </ng-container>
  </tbody>
  </table>


<div class="">
    <button *ngIf="productVerifiedList.length >= 10" type="button" class="m-2 btn btn-secondary btn-sm" (click)="next()">More</button>
</div>
