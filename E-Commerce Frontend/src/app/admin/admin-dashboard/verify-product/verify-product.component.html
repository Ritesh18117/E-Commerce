
 



 

   
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'> 


<div style="display:flexbox;text-align:left;font-family:Arial, Helvetica, sans-serif;font-weight: 600;font-size:2.2rem;padding-bottom: 30px;">Products for Approval</div>

<div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead >
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Discount (%)</th>
            <th>Margin (%)</th>
            <th>Product Image</th>
            <th>Status</th>
            <th>Approve/Reject</th>


        </tr>
      </thead>
      <tbody>

          <ng-container *ngFor="let product of products">

            <tr>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.discount}}% </td>
                <td>{{product.margin}}%</td>
                <td>
                  <a class="image" [href]="convertToImage(product.image)" target="_blank">View Image</a>
              </td>
                <td><span style="color:green" *ngIf="product.approvalStatus == 'true'">Approved</span> 
                    <span *ngIf="product.approvalStatus == 'false'" style="color:red">Not Approved</span></td>
                <td > <button class="btn btn-success btn-sm" (click)="approveProduct(product.id)">Approve</button> &nbsp; &nbsp;
                    <button class="btn btn-danger btn-sm" (click)="rejectProduct(product.id)">Reject</button>

                </td>
            </tr>
        </ng-container>

      </tbody>
    </table>
  </div>
