<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'> 

<div style="display:flexbox;text-align:left;font-family:Arial, Helvetica, sans-serif;font-weight: 600;font-size:2.2rem;padding-bottom: 30px;">Your Sellers</div>

<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="form">
            <span class="right-pan " >
                <div class="control has-icons-left">
                    <div class="select control has-icons-left">
                        <select  [(ngModel)]="searchType"(ngModelChange)="filter()" name="searchType"class="form-control" id="searchType" id="filter-select" >
                            <option  value="all" >All</option>
                            <option value="companyName">Company Name</option>
                            <option value="gstNumber">GST Number</option>
                            <option value="sellerId">Seller Id</option>
                            <option value="licenceNumber">Licence Number</option>
                            <option value="approvedSeller">Approved Seller</option>
                            <option value="rejectedSeller">Rejected Seller</option>
                        </select>
                    </div> 
                        <div class="icon is-left">
                            <i class=" material-symbols-outlined">filter_alt</i>
                        </div> 
                    </div>
                 </span>
                    <input [(ngModel)]="searchValue" type="text" class="form-control form-input " id="search-input"  placeholder="Search sellers...">
                    <button type="submit" class="btn btn-base left-pan">
                      <i class="material-symbols-outlined">search</i>
                     </button>
                </div>
              </div>
            </div>
          </div>

<br><br>
          
<div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead >
        <tr>
            <th>Seller Id</th>
            <th>Company Name</th>
            <th>Company Type</th>
            <th>GST Number</th>
            <th>License Number</th>
            <th>Contact Email</th>
            <th>Status</th>
            <th>Revoke Seller</th>
        </tr>
      </thead>
      <tbody>

          <ng-container *ngFor="let seller of sellerVerifiedList">
            <tr>
                <td>{{seller.id}}</td>
                <td>{{seller.companyName}}</td>
                <td>{{seller.companyType}}</td>
                <td>{{seller.gstNumber}}</td>
                <td>{{seller.licenceNumber}}</td>
                <td>{{seller.contactEmail}}</td>
                <td > <span style="color:green" *ngIf="seller.approvalStatus == 'true'">Approved</span>
                    <span *ngIf="seller.approvalStatus == 'rejected'" style="color:red">Rejected</span>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm btn-sm" (click)="revoke(seller.id)">Revoke</button>
                </td>
            </tr>
        </ng-container>

      </tbody>
    </table>
  </div>
