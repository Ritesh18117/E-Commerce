

<div style="display:flexbox;text-align:left;;font-family:Arial, Helvetica, sans-serif;font-weight: 600;font-size:2.2rem;padding-bottom: 30px;color:#4a4a4a">Verify Seller</div>

  <table class="table table-striped table-sm">
    <thead >
      <tr>
          <th>Seller Id</th>
          <th>Company Name</th>
          <th>Company Type</th>
          <th>GST Document</th>
          <th>Trade License</th>
          <th>Contact Email</th>
          <th>Approve/ Reject</th>
      </tr>
    </thead>
    <tbody>

        <ng-container *ngFor="let seller of sellers">
          <tr>
              <td>{{seller.id}}</td>
              <td>{{seller.companyName}}</td>
              <td>{{seller.companyType}}</td>
              <td>
                <a [href]="convertToImage(seller.licenceDocument)" target="_blank">View GST</a>
            </td>
            <td>
                <a [href]="convertToImage(seller.gstDocument)" target="_blank">View Trade License </a>
            </td>
              <td>{{seller.contactEmail}}</td>
              <td ><button class="btn btn-success btn-sm" (click)="approveSeller(seller.id)">Approve</button> &nbsp; &nbsp;
                <button class="btn btn-danger btn-sm" (click)="rejectSeller(seller.id)">Reject</button> 
              </td>
             
          </tr>
      </ng-container>

    </tbody>
  </table>
