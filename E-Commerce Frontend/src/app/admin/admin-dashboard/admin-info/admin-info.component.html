   
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'> 

<div style="display:flexbox;text-align:left;font-family:Arial, Helvetica, sans-serif;font-weight: 600;font-size:2.2rem;padding-bottom: 30px;">Admin Information</div>

<form action="" class="mt-4" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-6">
            <h6>Employee ID</h6>
            <input disabled type="text" [value]="profile.id" name="companyName" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Employee ID">
        </div>
        <div class="col-6">
            <h6>Employee Name</h6>
            <input [disabled]="!editProfile" [value]="profile.name" [(ngModel)]="profile.name" type="text" name="c  ompanyType" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Employee Name">
        </div>
    </div>
    <div class="row">
        <div class=" col-6 pt-4">
            <h6>Personal Email</h6>
            <input [value]="profile.personalMailId" [(ngModel)]="profile.personalMailId" type="email" name="email" [disabled]="!editProfile" class="form-control form-control-lg" id="colFormLabelLg"
                    placeholder="xyz@gmail.com" >
        </div>
        <div class=" col-6 pt-4">
            <h6>Contact</h6>
            <input type="text" [value]="profile.contact" [(ngModel)]="profile.contact" name="contact" [disabled]="!editProfile" class="form-control form-control-lg" id="colFormLabelLg">
        </div>
    </div>
    <div class="row">
        <div class=" col-6 pt-4">
            <h6>Address</h6>
            <input [disabled]="!editProfile" [value]="profile.address" [(ngModel)]="profile.address" type="text" name="Licence" class="form-control form-control-lg" id="colFormLabelLg"
                    placeholder="" >
        </div>
        <div class=" col-6 pt-4">
            <h6>Status</h6>
            <input disabled type="text" [value]="profile.status" name="Licence" class="form-control form-control-lg" id="colFormLabelLg"
                    placeholder="" >
        </div>
    </div>
    <button class="mt-4 btn btn btn-outline-dark"(click)="editProfileMethod()" *ngIf="!editProfile">Edit Profile </button>
    <button class="mt-4 btn btn-outline-success" *ngIf="editProfile">Submit</button>
</form>
