<div style="display:flexbox;text-align:left;font-family:Arial, Helvetica, sans-serif;font-weight: 600;font-size:2.2rem;padding-bottom: 30px;">All Reviews</div>

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">Review ID</th>
      <th scope="col">Stars</th>
      <th scope="col">Comment</th>
      <th scope="col">Product Name</th>
      <th scope="col">Actions</th> <!-- Added Actions column -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let review of reviews">
      <th scope="row">{{review.id}}</th>
      <td>{{review.stars}}</td>
      <td>{{review.comment}}</td>
      <td>{{review.product?.name}}</td>
      <td>
        <button (click)="deleteReview(review.id)" class="btn btn-danger btn-sm">Delete</button> <!-- Added delete button -->
      </td>
    </tr>
  </tbody>
</table>
