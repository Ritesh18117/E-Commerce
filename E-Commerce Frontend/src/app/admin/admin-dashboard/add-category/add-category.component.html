<h2>Add Category</h2>
<div class="row">
    <div class="mt-3 border p-3">
        <h5>Add Quantity</h5>
        <div class="row" *ngIf="allCategory">
            <table class="table m-1">
                <thead>
                    <tr>
                        <th scope="col">Category ID</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cat of allCategory;let i=index;">
                        <th scope="row">{{cat.id}}</th>
                        <td>{{cat.categoryName}}</td>
                        <td>{{cat.description}}</td>
                        <td>
                            <a role="button" style="color: Red;" class="link-danger" (click)="deleteCategory(cat.id,i)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a role="button" class="link-primary" (click)="showCategory()" *ngIf="showCategoryButton">Show All Categories</a>
        <a role="button" class="link-primary" *ngIf="!showCategoryButton" (click)="hideCategory()">Hide Categories</a>
        <form action="" class="mt-4" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-8">
                    <label for="categoryName">Category Name</label>
                    <input [(ngModel)]="category.categoryName" type="text" name="categoryName"
                        class="form-control form-control-lg" id="colFormLabelLg" placeholder="Category Name">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-8">
                    <label for="categoryDescription">Category Description</label>
                    <textarea [(ngModel)]="category.description" class="form-control" name="categoryDescription"
                        id="categoryDescription" rows="3" placeholder="Category Description"></textarea>
                </div>
            </div>
            <button class="btn btn-primary mt-4">Add Category</button>
        </form>
